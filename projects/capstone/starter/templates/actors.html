<script src="../form_functions.js"></script>
<h2> All Actors: </h2>
<ul>
        {% for actor in actors %}
            
            <li>
                <h4><b>{{ actor.name }}</b></h4>
            </li>
            <p>{{ actor.age }}</p>
            <p>{{ actor.gender }}</p>
            <button id=`${actor.id}`} onclick='deleteActor(`${actor.id}`)'> Delete </button>

        

        {% endfor %}
</ul>

<h2> List a New Actor: </h2>
<form method="POST">
      <div><label>Actor: <input type="text" name="name"></label></div>
      <div><label>Age: <input type="text" name="age"></label></div>
      <div><label>Gender: <input type="text" name="gender"></label></div>
      <input type="submit" value="Submit">
</form>
<a href="/">Back to Home</a>
